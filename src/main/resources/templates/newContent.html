<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Content</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>New content adding</h1>
  <form action="/content/new" method="post">
    <input type="text" name="title" placeholder="Enter content name" class="form-control"><br>
    <input type="text" name="price" placeholder="Enter content price" class="form-control"><br>
    <input type="text" name="description" placeholder="Enter content description" class="form-control"><br>
    <input type="text" name="imageurl" placeholder="Enter content imageurl" class="form-control"><br>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>

<div th:insert="blocks/fooler :: footer"></div>

</body>
</html>
