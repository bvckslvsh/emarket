<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Content catalog</h1>
    <div th:each="el : ${contents}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.price}"/>
        <p th:text="${el.description}"/>
        <a th:href="'/content/' + ${el.id}" class="btn btn-warning">Details</a>
    </div>
</div>

<div th:insert="blocks/fooler :: footer"></div>

</body>
</html>
